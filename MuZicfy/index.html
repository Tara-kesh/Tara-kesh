<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Music Player Design </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87c3caee26.js" crossorigin="anonymous"></script>
    <title>Muzicfy</title>

</head>
</html>
<body>
<div class="container">
    <div class="music-player">
        <div class="Muzicfy-name">
            Muzicfy
        </div>
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left fa-beat"></i>
        </div>
        
        <div class="circle">
            <i class="fa-solid fa-bars fa-beat"></i>

        </div>

    </nav>
    <img src="pexels-dazzle.jpg" class="song-img">
    <h1>Livetating</h1>
    <p>Dua Lipa</p>

    <audio id="song">
        <source src="[155.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-backward fa-beat"></i></div>
        <div onclick="playpause()"><i class="fa-solid fa-play fa-beat" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward fa-beat"></i></div>
        </div>

    </div>

</div>
<script>
    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrlIcon =document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max=song.duration;
        progress.value=song.currentTime;

    }
function playpause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");


    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
</script>


</body>
</html>
